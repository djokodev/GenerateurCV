{% extends 'base.html' %}

{% block content %}
<form method="POST">

    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Nom et Prenom</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" required id="email" name="email">
        </div>
    </div>


    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" id="address">
    </div>

    <div class="form-group">
        <label for="competance">Competances</label>
        <input type="text" class="form-control" name="competence" id="competance"
               placeholder="python, django, flask, React, R">
    </div>

    <div class="form-group">
        <label for="objectif">Objetifs</label>
        <textarea class="form-control" name="objectif" id="objectif" rows="10"></textarea>
    </div>

    <div class="form-group">
        <label for="objectif">Experiences</label>
        <textarea class="form-control" name="experience" id="experience"
                  placeholder="Votre experience ici precisez le poste, l'entreprise la dure" cols="30"
                  rows="10"></textarea>
    </div>

    <div class="form-group">
        <label for="objectif">Education</label>
        <textarea class="form-control" name="education" id="education"
                  placeholder="Baccalaureat C 2021 lycee bilingue de Yom III" cols="30" rows="10"></textarea>
    </div>

    <div class="form-group">
        <label for="objectif">Project </label>
        <textarea class="form-control" name="projet" id="project" cols="30" rows="10"></textarea>
    </div>

    <div class="form-row">
        <div class="form-group col-md-5">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="+237691435485">
        </div>
        <div class="form-group col-md-3">
            <label for="langue">Langue</label>
            <input type="text" class="form-control" id="langue" name="langue" placeholder="anglais, francais, espanol">
        </div>
        <div class="form-group col-md-4">
            <label for="Interet">Interets</label>
            <input type="text" class="form-control" id="interet" name="interet" placeholder="football, dance, lecture">
        </div>
    </div>

    <button type="submit" class="btn btn-primary"> Creer</button>
</form>
{% endblock %}
