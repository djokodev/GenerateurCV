<!doctype html>
{% load static %}

<html lang="fr">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My CV</title>
</head>

<body class="formulaire">
<h1 class="h2">Enter your information</h1>

    <form method="POST" class="form1">

        {% csrf_token %}

<div class="containerform">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Nom et Prenom   :  </label>
                <input type="text" class="form-control" name="name" id="name" size="50">
            </div>
            <br>

            <div class="form-group col-md-6">
                <label for="titre">Titre : </label>
                <input type="text" class="form-control" name="titre" id="titre" size="50">
            </div>
            <br>

        </div>

        <div class="form-group col-md-6">
            <label for="competance">Competences   :  </label>
            <input type="text" class="form-control" name="competence" id="competance" size="50">
        </div>
        <br>

        <div class="form-group col-md-6">
            <label for="experience">Experiences Professionnelles   :  </label><br>
            <textarea class="form-control" name="experience" id="experience"  rows="10" cols="100"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="education">Formation   :  </label><br>
            <textarea class="form-control" name="education" id="education" rows="10" cols="50"></textarea>
        </div>
    <br>
      <div class="form-group col-md-6">
                <label for="Interet">Centre D'interets   :  </label>
                <input type="text" class="form-control" id="interet" name="interet" size="20">
            </div>
        <br>
        <br>

            <div class="form-group col-md-6">
                <label for="phone">Phone   :  </label>
                <input type="tel" class="form-control" id="phone" name="phone" size="30">
            </div>
            <br>
            <div class="form-group col-md-6">
                <label for="email">Email   :  </label>
                <input type="email" class="form-control" required id="email" name="email" size="30">
            </div>
            <br>
            <div class="form-group col-md-6">
                <label for="langue">Langue   :  </label>
                <input type="text" class="form-control" id="langue" name="langue" size="30">
            </div>
            <br>
         <div class="form-group col-md-6">
            <label for="address">Address   :  </label>
            <input type="text" class="form-control" name="address" id="address" size="30">
        </div>

        </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Suivant</button>

    </form>


</body>
</html>
